name: test_app_ddd
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.6
  dio: ^5.5.0+1
  equatable: ^2.0.5
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  dartz: ^0.10.1
  flutter_screenutil: ^5.9.1
  easy_localization: ^3.0.7
  kiwi: ^5.0.0
  lottie: ^3.1.2
  flash: ^3.1.0
  flutter_svg_provider: ^1.0.7
  flutter_spinkit: ^5.2.1
  font_awesome_flutter: ^10.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.11


flutter:


  uses-material-design: true

  assets:
    - assets/icons/
    - assets/fonts/
    - assets/langs/

  fonts:
    - family: Black
      fonts:
        - asset: assets/fonts/Cairo-Black.ttf
    - family: ExtraBold
      fonts:
        - asset: assets/fonts/Cairo-ExtraBold.ttf
    - family: CairoBold
      fonts:
        - asset: assets/fonts/Cairo-Bold.ttf
    - family: CairoRegular
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
    - family: CairoSemiBold
      fonts:
        - asset: assets/fonts/Cairo-SemiBold.ttf

